<!-- 예제 24-08  여기는 closure가 foo-->
<!DOCTYPE html>
<html>
    <body>
        example 24-08
        <script>
            function foo() {
                const x = 1;
                const y = 2;

                // Closure
                // 중첩 함수 bar는 외부함수보다 더 오래 유지되며 상위 스코프의 식별자를 참조
                function bar() {
                    debugger;
                    // 상위 스코프의 식별자를 참조하지 않음
                    console.log(x);
                }

                return bar();
            }
            const bar = foo();
            bar();
        </script>
    </body>
</html>
